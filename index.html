<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHP converter</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div>
      <button id="vardump-btn">var_dump</button>
      <button id="json-btn">JSON</button>
    </div>
    <section class="container">
      <div class="form-column">
        <form id="convert-form">
          <label for="convert-input" id="label-convertInput"
            >Wprowadź wynik funkcji var_dump:</label
          >
          <textarea
            id="convert-input"
            name="convert-input"
            rows="20"
            cols="40"
          ></textarea>
          <button type="submit">Przekształć w array</button>
        </form>
      </div>
      <div class="output-column">
        <span>PHP array:</span>
        <div class="output"></div>
        <button id="copy-btn">Skopiuj</button>
      </div>
    </section>
  </body>
</html>
